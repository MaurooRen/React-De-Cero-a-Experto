<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Cargat React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactApp</title>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel"> // We are using Babel to transcript our code to compatible code that the browser can undertand, like orw JSX below

        const divRoot = document.querySelector('#root') // This is the whole div with id #root

        const name = 'Mauricio'
        const h1Tag = <h1>Hi! my name is { name }</h1> // This is a html tag created with JSX

        ReactDOM.render( h1Tag, divRoot ) // Here we are using a functionality of react to render a html tag into another one in the DOM
    </script>
    
</body>
</html>
